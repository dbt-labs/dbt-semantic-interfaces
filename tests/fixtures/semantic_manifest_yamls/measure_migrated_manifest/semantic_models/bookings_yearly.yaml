---
semantic_model:
  name: bookings_yearly
  defaults:
    agg_time_dimension: ds
  description: bookings_yearly
  node_relation:
    alias: fct_bookings
    schema_name: $source_schema
  primary_entity: yearly_booking
  entities:
    - name: listing
      type: foreign
      expr: listing_id
    - name: guest
      type: foreign
      expr: guest_id
    - name: host
      type: foreign
      expr: host_id
  dimensions:
    - name: ds
      type: time
      type_params:
        time_granularity: year

---
metric:
  name: yearly_bookings
  description: bookings by year
  type: simple
  type_params:
    expr: "1"
    metric_aggregation_params:
      semantic_model: bookings_yearly
      agg: sum
  label: bookings by year
